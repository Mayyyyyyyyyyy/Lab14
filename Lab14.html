<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id="aaaa"></p>
	<script>
		var text,num;
		text=window.prompt("input data");
		num=window.prompt("input a char to search");
		var num1=text.indexOf(num);
		var num3=text.indexOf(num,3);
		var numlast=text.lastIndexOf(num);

		var n1,nlast;
		n1=parseInt(num1);
		n3=parseInt(num3);
		nlast=parseInt(numlast);

		document.getElementById("aaaa").innerHTML+="<p>"+n1+"</p>"+"<p>"+nlast+"</p>"+"<p>"+n3+"</p>";


	</script>
</body>
</html>
